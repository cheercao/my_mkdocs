# 标题
site_name: 项目文档
# 目录
nav:
  - 主页: index.md
  - 文档构建:
    - 创建文档: HowToUse/Use.md
    - yaml配置: HowToUse/Config_YAML.md
  - 项目文档:
    - 构建项目: SSLW/ProjectDescription.md
    - 项目需求和说明: SSLW/RequirementsSpecificationDocument.md
  - 学习文档:
    - 专利文档: patent/patent.md

# mkdocs.yml 相关配置
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


# Repository
repo_name: 'cheercao/cheercao.github.io'
repo_url: 'https://github.com/cheercao/my_mkdocs'

# 设置主题 通常有readthedocs这是内置的无需另外安装如需其它主题则需安装
# 如主题 material，该主题需要运行pip install mkdocs-material安装才能使用
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  # - toc.integrate

  font:
    text: Roboto  # 常规字体
    code: Roboto Mono  #代码块字体
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: 'zh'




